    - url: https://github.com/stackabletech/opa-operator.git
      branches: main
      tags: docs/*
      start_path: docs
    - url: https://github.com/stackabletech/spark-operator.git
      branches: main
      tags: docs/*
      start_path: docs
    - url: https://github.com/stackabletech/spark-k8s-operator.git
      branches: main
      tags: docs/*
      start_path: docs
    - url: https://github.com/stackabletech/superset-operator.git
      branches: main
      tags: docs/*
      start_path: docs
    - url: https://github.com/stackabletech/trino-operator.git
      branches: main
      tags: docs/*
      start_path: docs
    - url: https://github.com/stackabletech/zookeeper-operator.git
      branches: main
      tags: docs/*
      start_path: docs

ui:
  bundle:
    url: ./ui/build/ui-bundle.zip
  supplemental_files: ./node_modules/@antora/lunr-extension/supplemental_ui

antora:
  extensions:
    - '@antora/lunr-extension'
    - asciidoctor-kroki

asciidoc:
  attributes:
    base-repo: https://github.com/stackabletech
    plantuml-server-url: http://www.plantuml.com/plantuml
  extensions:
    - asciidoctor-kroki
