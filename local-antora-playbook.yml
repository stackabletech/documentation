        - release-23.4
        - release-23.1
        - distributed-component-compat
      tags:
        - docs/0.8
        - docs/0.7
        - docs/0.6
    - url: https://github.com/stackabletech/kafka-operator.git
      start_path: docs
      branches:
        - main
        - release-23.4
        - release-23.1
        - distributed-component-compat
