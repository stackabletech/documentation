        - release-23.4
        - release-23.1
        - distributed-component-compat
        - old-release-docs/0.8
        - old-release-docs/0.7
      tags:
        - docs/0.6
    - url: https://github.com/stackabletech/hbase-operator.git
      start_path: docs
      branches:
