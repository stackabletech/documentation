name: Build and deploy site

on:
  schedule:
    - cron: '15 2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Call Netlify build hook
        with:
          HOOK_URL: ${{ secrets.NETLIFY_BUILD_TRIGGER_HOOK }}
      - run: curl -X POST -d '{}' $HOOK_URL
